<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'> -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="src/styles/index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>E-commerce</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-form">
                <form>
                    <div class="login-header">
                        <h2>SIGN IN</h2>
                        <h3>Welcome Back!</h3>
                    </div>
                    <div class="login-body">
                        <div class="row">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email" id="email">
                            <span class="error-mail">Email should not be empty</span>
                        </div>
                        <div class="row">                        
                            <label for="password">Password</label>                     
                            <input type="password" placeholder="Password" id="password">
                            <span class="error-pass">Password should not be empty</span>

                        </div>     
                        <div class="row">
                            <a href="forget-password.html">Forget Password?</a>
                        </div>              
                    </div>
                    <div class="login-footer">
                        <div class="row">                        
                            <div class="sign">
                                <a href="#">
                                    <input type="button" class="signin" value="SIGN IN" id="btnSignin">
                                </a>
                            </div>
                        </div>
                        <div class="row">                        
                            <div>
                                <h5>I don't have an account ? <a href="signup.html">Sign up</a></h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="src/script/script.js"></script>
    <script src="src/script/axios.min.js"></script>
    <script>
        pages.loadFor("index");
    </script>
</body>
</html>
