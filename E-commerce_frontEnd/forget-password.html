<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles/forget-pass.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="container">
        <div class="forget-card">
            <div class="forget-form">
                <form>
                    <div class="forget-header">
                        <h2>Forget Password</h2>
                        <h3><img src="src/images/lock.png" alt=""></h3>
                    </div>
                    <div class="forget-body">
                        <div class="row">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email" id="email">
                        </div>
                        <div class="row">                        
                                <label for="password">New Password</label>                     
                            <input type="password" placeholder="Password" id="password" disabled>
                        </div> 
                        <div class="row">                        
                            <label for="c-password">Confirm</label>                     
                        <input type="password" placeholder="Confirm Password" id="c-password" disabled>
                        </div> 
                    </div>
                    <div class="forget-footer">
                        <div class="row">                        
                            <div class="verify">
                                <a href="index.html">
                                    <input type="button" class="verify" value="Change Password">
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="src/script/script.js"></script>
</body>
</html>
