<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="signup-form">
                <form>
                    <div class="signup-header">
                        <h2>SIGN UP</h2>
                        <h3>Create an account</h3>
                    </div>
                    <div class="signup-body">
                        <div class="rows">
                            <div class="row">
                                <label for="first_name">First Name</label>
                                <input type="text" placeholder="First Name" id="first_name">
                                <span class="error-first">First name should not be empty</span>
                            </div>
                            <div class="row">
                                <label for="last_name">Last Name</label>
                                <input type="text" placeholder="Last Name" id="last_name">
                                <span class="error-last">Last name should not be empty</span>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="row">
                                <label for="phone">Mobile Number</label>
                                <input type="text" placeholder="Mobile" id="phone">
                                <span class="error-phone">Mobile should not be empty</span>

                            </div>
                            <div class="row">
                                <label for="address">Address</label>
                                <input type="text" placeholder="Address" id="address">
                                <span class="error-add">Address should not be empty</span>

                            </div>
                        </div>
                        <div class="rows">
                            <div class="row">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email" id="email">
                                <span class="error-mail">Email should not be empty</span>

                            </div>
                            <div class="row">                        
                                <label for="password">Password</label>                     
                                <input type="password" placeholder="Password" id="password">
                                <span class="error-pass">Password should not be empty</span>

                            </div>    
                        </div>                      
                    </div>
                    <div class="signup-footer">
                        <div class="rows rfooter">
                            <div class="row">                
                                <a href="#">
                                    <input type="button" class="btn" value="Clear" id="clear">
                                </a>
                            </div>
                            <div class="row">
                                <a href="">
                                    <input type="button" class="btn" value="SIGN UP" id="signup">
                                </a>
                            </div>   
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="src/script/script.js"></script>
    <script src="src/script/axios.min.js"></script>
    <script>
        pages.loadFor("signup");
    </script>
</body>
</html>
