<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="cont">
                <div class="left-dash">
                    <div class="left-dash-container">
                        <div class="home"><a href="dashboard.html"><img src="src/images/main.png" alt="home-img"></a></div>
                        <div class="cart"><a href="dash-cart.html"><img src="src/images/cart.png" alt="cart-img"></a></div>
                        <div class="favorite"><a href="dash-fav.html"><img src="src/images/favorite.png" alt="fav-img"></a></div>
                        <div class="profile"><a href="dash-profile.html"><img src="src/images/profile.png" alt="profile-img"></a></div>
                        <div class="signout"><a href="index.html"><img src="src/images/signout.png" alt="signout-img"></a></div>
                    </div>
                </div>
                <div class="right-cont">
                    <div class="right-dash">
                        <div class="right-dash-container">                   
                            <div class="right-dash-display-container">
                                <div class="display-container">
                                    <div class="cart-list-container">
                                        View My Cart
                                    </div>
                                    <div class="cart-content">
                                        <div class="cart-container">
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script/script.js"></script>
    <script src="src/script/axios.min.js"></script>
    <script>
        pages.loadFor("cart");
    </script>
</body>
</html>
